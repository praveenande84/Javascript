<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Element</title>
</head>
<body>

<!--The HTML input can be used to create a checkbox. To define a checkbox, you need to specify the HTML type attribute with the value checkbox for an HTML input element.-->
<input id="myStaticCheckbox" type="checkbox" />

<!--The HTML label element defines a Label.-->
<!--The HTML for attribute associates the HTML label element with an HTML input element.-->
<label for="myStaticCheckbox">static checkbox</label>
<br>

<script src="App.js"></script>
</body>
</html>
