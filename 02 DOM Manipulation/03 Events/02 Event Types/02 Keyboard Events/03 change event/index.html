<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


<!--select box-->
<div>
    <form class="my-form">
        <select id="courseSelect">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="bootstrap">BOOTSTRAP</option>
            <option value="javascript">JAVASCRIPT</option>
        </select>
        <span id="displayedOption" class="displayed-option" ></span>
    </form>
</div>


<!--checkbox-->
<div>
    <form class="my-form">
        <textarea id="currentAddress" rows="10" cols="50" placeholder="Current Address"></textarea>
        <input id="addCheck" type="checkbox"/>
        <textarea id="permanentAddress" rows="10" cols="50" placeholder="Permanent Address"></textarea>
    </form>
</div>


<script src="App.js"></script>
</body>
</html>
